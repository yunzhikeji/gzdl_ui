<Script language="javascript">
	function GetRequest() {
		var url = location.search; //获取url中"?"符后的字串 
		var theRequest = new Object();
		if (url.indexOf("?") != -1) {
			var str = url.substr(1);
			strs = str.split("&");
			for (var i = 0; i < strs.length; i++) {
				theRequest[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
			}
		}
		return theRequest;
	}
</Script>
<script type="text/javascript">

	Request = GetRequest();

	function login() {

	$(document).ready(function() {
		setInterval("alarms()", 3000);
	});

	function alarms() {
		$.ajax({
			type : 'post',
			url : '${pageContext.request.contextPath }/facecloud/getalarmvos',
			//请求是key/value这里不需要指定contentType，因为默认就 是key/value类型
			//contentType:'application/json;charset=utf-8',
			//数据格式是json串，商品信息
			data : 'id=' + id,
			success : function(data) {//返回json结果
				if(data!=null)
					{
					
					console.log(data);
					var obj = data;
					var tbody = $('<tbody></tbody>');
					$(obj).each(
							function(index) {
								var val = obj[index];
								var tr = $('<tr></tr>');
								tr.append('<td>' + val.alarm_id + '</td>' + '<td>'
										+ val.camera_name + '</td>' + '<td>'
										+ val.alarm_time + '</td>' + '<td>'
										+ val.alarm_typename + '</td>');
								tbody.append(tr);
							});
					$('#myTable tbody').replaceWith(tbody);
					
					}
			}

		});
	}
</script>
