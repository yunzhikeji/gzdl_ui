<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>编辑界面</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="Content/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css" />
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css" />
    <link href="Content/dist/css/AdminLTE.min.css" rel="stylesheet" />

    <link href="./Content/dist/css/skins/_all-skins.css" rel="stylesheet" />
    <link href="js/miniui/themes/default/miniui.css" rel="stylesheet" />
    <link href="js/miniui/themes/blue2010/skin.css" rel="stylesheet" />

    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <script src="Content/bootstrap/js/bootstrap.min.js"></script>

    <script src="Content/dist/js/app.min.js"></script>
    <script src="js/miniui/miniui.js"></script>
    <script src="js/miniui/locale/zh_CN.js"></script>
</head>
<body style="background-color: #ecf0f5">
    <section class="content">


        <div class="box box-warning">
            <div class="box-header with-border">
                <h3 class="box-title">外围施工人员</h3>

                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                    <button type="button" class="btn btn-box-tool" data-widget="remove" id="close"><i class="fa fa-remove"></i></button>
                </div>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="xm" class="col-sm-2 control-label">姓名</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="xm" placeholder="姓名" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="sfz" class="col-sm-2 control-label">身份证号</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="sfz" placeholder="身份证号" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="hj" class="col-sm-2 control-label">户籍</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="hj" placeholder="户籍" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="csny" class="col-sm-2 control-label">出生年月</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="csny" placeholder="出生年月" />
                        </div>
                    </div>
                          <div class="form-group">
                        <label for="jtdz" class="col-sm-2 control-label">家庭住址</label>
                        <div class="col-sm-10">
                            <textarea id="dz" class="form-control form-primary" rows="3" placeholder="家庭地址"></textarea>
                        </div>
                    </div>
                         <div class="form-group">
                        <label for="csny" class="col-sm-2 control-label">公司名称</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="Text1" placeholder="公司名称" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2  control-label" for="gw">技能</label>
                        <div class="col-sm-10">
                            <select id="gw" class="form-control">
                                <option value="1">技能1</option>
                                <option value="2">技能2</option>
                                <option value="3">技能3</option>
                                <option value="4">技能4</option>
                                <option value="5">技能5</option>
                                <option value="6">技能6</option>
                            </select>
                        </div>

                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="ds_username">从业资格证有效起讫时间</label>
                        <div class="col-sm-10">
                            <input class="form-control" id="htsj" type="text" placeholder="年月日" />
                        </div>
                    </div>
              
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary">保存</button>
                        </div>
                    </div>
                </form>
            </div>
            <!-- /.box-body -->
        </div>
    </section>
</body>
</html>
<script>
    $("#close").on("click", function () {
        history.back(-1);
    });
</script>
