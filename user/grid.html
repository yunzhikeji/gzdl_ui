            <section class="content">

                                    <div class="row">
                                        <div class="col-xs-7">

                                            </div>
                                        </div>

                            </div>

                            <!-- /.box-header -->
                            <div class="box-body">

                                        <div type="checkcolumn"></div>

                                        </div>
                                        <div header="基本信息" headeralign="center">
                                            <div property="columns">
                                                <div field="csny" width="100" headeralign="center" align="center">出生日期</div>
                                                <div field="sfz" width="100" headeralign="center" align="center">身份证号</div>
                                                <div field="jtzz" width="100" headeralign="center">家庭住址</div>
                                                <div field="lxdd" width="100" headeralign="center" align="center">联系电话</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

                                            </div>
